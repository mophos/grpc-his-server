syntax = "proto3";
package proto;
option go_package = "./proto";

message RequestCid {
  string cid = 1;
}

message RequestHospcode {
  string hospcode = 1;
}

message InfoResponse {
  message Info {
  string gw_record_id = 1;
  string patient_hn = 2;
  string cid = 3;
  string gw_hospcode = 4;
  string pname = 5;
  string fname = 6;
  string lname = 7;
  string birthdate = 8;
  }
  repeated Info results = 2;
}

message ServiceResponse {
  message Service {
  string gw_record_id = 1;
  string hn = 2;
  string vn = 3;
  string gw_hospcode = 4;
  string vstdate = 5;
  string vsttime = 6;
  string pttype = 7;
  string pttypeno = 8;
  string spclty = 9;
  string hospname = 10;
  }
  repeated Service services = 2;
}

message DoctorResponse {
  message Doctor {
    string gw_record_id = 1;
    string gw_hospcode = 2;
    string name = 3;
    string licenseno = 4;
    string cid= 5 ;
  }
  repeated Doctor Results = 2;
}

service EmrService {
  rpc PatientInfo(RequestCid) returns (InfoResponse) {}
  rpc GetServices(RequestCid) returns (ServiceResponse) {}
}

service DoctorService {
  rpc DoctorList(RequestHospcode) returns (DoctorResponse) {}
}